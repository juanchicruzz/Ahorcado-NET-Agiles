name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      working-directory: ./Ahorcado
      run: dotnet restore
    - name: Build
      working-directory: ./Ahorcado
      run: dotnet build --no-restore
    - name: Test and Code Coverage
      working-directory: ./TestAhorcado
      run: dotnet test --results-directory:./coverage /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
    - name: testUI
      working-directory: ./UITestAhorcado
      run: dotnet test 
    - name: Install SonarCloud scanner
      if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
      shell: bash
      run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      shell: bash
      run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"juanchicruzz_Ahorcado-NET-Agiles" /o:"juanchicruzz" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
